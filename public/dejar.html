<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejar Herramienta - Gestión de Herramientas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen">
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

    <div class="container mx-auto p-6">
        <div class="bg-slate-800 rounded-xl shadow-2xl p-8 border border-slate-700">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-r from-orange-500 to-amber-500 p-3 rounded-lg shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-white">Devolver Herramienta</h1>
                        <p class="text-slate-400 text-sm">Finaliza el uso de una herramienta</p>
                    </div>
                </div>
                <button onclick="window.close()" class="px-3 sm:px-5 py-2.5 bg-slate-700 text-white rounded-lg hover:bg-slate-600 font-semibold transition-all duration-200 hover:scale-105 shadow-lg flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    <span class="hidden sm:inline">Cerrar</span>
                </button>
            </div>

            <!-- Mensaje cuando no hay herramientas en uso -->
            <div id="noHerramientasMessage" class="hidden bg-gradient-to-br from-green-900 to-emerald-900 border border-green-600 p-8 rounded-xl text-center shadow-lg">
                <svg class="mx-auto h-16 w-16 text-green-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-2xl font-bold text-white mb-3">No tienes herramientas en uso</p>
                <p class="text-slate-300">Toma una herramienta primero para poder devolverla aquí</p>
            </div>

            <!-- Formulario de dejar herramienta -->
            <div id="dejarHerramientaContainer">
                <form id="dejarHerramientaForm" class="space-y-6" onsubmit="return false">
                    <div>
                        <label class="block text-sm font-semibold text-slate-300 mb-2">Herramienta a devolver</label>
                        <select name="herramienta" required class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white focus:border-orange-500 focus:ring-2 focus:ring-orange-500 focus:outline-none transition-all">
                            <option value="">Cargando herramientas...</option>
                        </select>
                        <p class="mt-2 text-sm text-slate-400">Solo se muestran las herramientas que tienes en uso</p>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-300 mb-2">Ubicación donde dejas la herramienta</label>
                        <select name="ubicacion" required class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white focus:border-orange-500 focus:ring-2 focus:ring-orange-500 focus:outline-none transition-all">
                            <option value="">Cargando ubicaciones...</option>
                        </select>
                    </div>
                    <button type="button" id="btnDejar" class="w-full bg-gradient-to-r from-orange-600 to-amber-600 text-white py-4 px-6 rounded-lg font-bold hover:from-orange-700 hover:to-amber-700 transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center justify-center gap-2 text-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Devolver Herramienta Ahora
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/session-utils.js"></script>
    <script src="js/dejar.js"></script>
    <script>
        // Funciones de utilidad globales para esta ventana
        window.formatDate = function(date) {
            if (typeof date === 'string') {
                date = new Date(date);
            }
            return date.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        };

        // Inicialización cuando se carga la página
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Verificar sesión en el servidor (seguridad)
                if (!await checkSessionOrRedirect()) {
                    return; // Ya redirigió al login
                }

                // Obtener token CSRF
                await api.getCsrfToken();
                
                // Crear instancia de dejar herramienta
                window.dejarManager = new DejarHerramienta();
                
                // Inicializar
                await window.dejarManager.init();
            } catch (error) {
                console.error('Error durante la inicialización:', error);
                showToast('Error al inicializar: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
