; Configuración PHP para Railway (PRODUCCIÓN)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL
log_errors = On
error_log = /tmp/php_errors.log

; PDO ya viene integrado en PHP 8.3/8.4 compilado por Nix
; No necesita cargarse como extensión dinámica

; Configuración de sesión
session.save_path = "/tmp"
session.gc_probability = 1
session.gc_divisor = 100

; Memoria y límites
memory_limit = 256M
max_execution_time = 60
upload_max_filesize = 10M
post_max_size = 10M
