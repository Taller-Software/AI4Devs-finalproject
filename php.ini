; Configuración PHP para Railway
display_errors = On
error_reporting = E_ALL
log_errors = On

; Habilitar extensiones PDO (deberían estar por defecto en PHP 8.3)
extension=pdo.so
extension=pdo_mysql.so

; Configuración de sesión
session.save_path = "/tmp"
session.gc_probability = 1
session.gc_divisor = 100

; Memoria y límites
memory_limit = 256M
max_execution_time = 60
upload_max_filesize = 10M
post_max_size = 10M
